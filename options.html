<html>
<head><title>Extensioner</title></head>
<link rel="stylesheet" type="text/css" href="extensioner.css" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="jquery-ui.min.js"></script>

  
<!-- <body class="options" onload="setupOptionsPage()"> -->
<body class="options" id="option_body">
  <div id="main">
    <div id="header">
      <h1>Extensioner</h1>
    </div>

    <div id="nav">
      <label><input id="autosave" type="checkbox">Autosave</input></label> <button id="save_button">Save Changes</button>
      <div id="create_holder">
        <input type="text" id="new_group" /><button id="create_button">Create new group</button>
      </div>
    </div>

    <div id="status"></div>
    
    <div class="clearfix">
      <div id="left_column">
        <div id="list_tools">
          <select id="list_sort">
            <option value="enabled">Status</option>
            <option value="name">Name</option>
          </select>
          <input id="list_filter" type="text" />
        </div>
        <h2>Your Extensions</h2>
        <ul id="all_extensions" class="extension_list">
        </ul>
      </div>

      <div id="right_column">
        <h2>Your Extensioner Groups</h2>
        <div id="groups">
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="extensioner.js"></script>
</html>
